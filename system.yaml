type: v1/system
node_pools:
  foo:
    instance_type: t2.large
    num_instances: 2

components:
  aggregator:
    type: v1/reference

    git_repository:
      url: https://github.com/mlab-lattice/testing__version-aggregator-service.git
      tag: "1.x"
      file: lattice.json

    parameters:
      node_pool: /:foo
      num_instances: 1

  service:
    type: v1/reference

    git_repository:
      url: https://github.com/mlab-lattice/testing__version-service.git
      tag: "1.0.x"
      file: lattice.yaml

    parameters:
      node_pool: /:foo

  ubuntu:
    type: v1/job

    build:
      type: docker_image
      repository: library/ubuntu
      tag: "18.04"

    node_pool: /:foo
